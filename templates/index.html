<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portal Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
      <div class="text-center mb-5">
        <h1 class="display-4 fw-bold text-primary">Portal Web</h1>
        <p class="text-muted">Bienvenido, elige una opción para continuar</p>
      </div>
      <div class="d-flex gap-3">
        <a href="/login" class="btn btn-outline-primary btn-lg px-4">Iniciar Sesión</a>
        <a href="/register" class="btn btn-primary btn-lg px-4">Registrarse</a>
      </div>
    </div>

    <div class="container d-flex align-items-center justify-content-center vh-100">
      <div class="card w-100" style="max-width: 900px;">
        <div class="row g-0 h-100">
          <div class="col-6 text-white d-flex justify-content-center align-items-center" style="background: linear-gradient(135deg, #007bff, #00c4ff);">
            <h1>Izquierda</h1>
          </div>
          <div class="col-6 text-white d-flex justify-content-center align-items-center" style="background: linear-gradient(135deg, #ffc107, #ff5722);">
            <h1>Derecha</h1>
          </div>
        </div>
      </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
