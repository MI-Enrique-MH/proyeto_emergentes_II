<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Ni침o</title>
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Editar Datos del Ni침o</h1>
        <form action="/admin/nino/editar/{{ nino['id_ni침o'] }}" method="post" class="bg-white p-4 rounded shadow">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" value="{{ nino['nombre'] }}" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" id="apellido" name="apellido" class="form-control" value="{{ nino['apellido'] }}" required>
            </div>
            <div class="mb-3">
                <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" value="{{ nino['fecha_nacimiento'] }}" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Direcci칩n</label>
                <input type="text" id="direccion" name="direccion" class="form-control" value="{{ nino['direccion'] }}">
            </div>
            <div class="mb-3">
                <label for="alergias_con_medicas" class="form-label">Alergias</label>
                <input type="text" id="alergias_con_medicas" name="alergias_con_medicas" class="form-control" value="{{ nino['alergias_con_medicas'] }}">
            </div>
            <div class="mb-3">
                <label for="grupo_asignado_fk" class="form-label">Grupo Asignado</label>
                <select id="grupo_asignado_fk" name="grupo_asignado_fk" class="form-control">
                    {% for grupo in grupos %}
                        <option value="{{ grupo['id_grupo'] }}" {% if grupo['id_grupo'] == nino['grupo_asignado_fk'] %}selected{% endif %}>
                            {{ grupo['nombre_grupo'] }} (Encargado: {{ grupo['encargado'] }})
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="tutor_asignado_fk" class="form-label">Tutor Asignado</label>
                <select id="tutor_asignado_fk" name="tutor_asignado_fk" class="form-control">
                    {% for tutor in tutores %}
                        <option value="{{ tutor['id_tutor'] }}" {% if tutor['id_tutor'] == nino['tutor_asignado_fk'] %}selected{% endif %}>
                            {{ tutor['nombre_completo'] }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
                <a href="/admin/nino/lista" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
