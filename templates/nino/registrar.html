<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Niño</title>
    <!-- Enlace a Bootstrap 5.1.3 desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body class="bg-light">

    <div class="container mt-5">
      <!-- Título principal -->
      <h1 class="text-center text-muted mb-4">Registrar Niño</h1>

      <!-- Formulario para registrar un niño -->
      <form method="POST">
        <div class="mb-3">
          <label for="id_niño" class="form-label">ID del Niño:</label>
          <input type="text" name="id_niño" id="id_niño" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" name="nombre" id="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido:</label>
          <input type="text" name="apellido" id="apellido" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento:</label>
          <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección:</label>
          <input type="text" name="direccion" id="direccion" class="form-control">
        </div>

        <div class="mb-3">
          <label for="alergias_con_medicas" class="form-label">Alergias o Condiciones Médicas:</label>
          <textarea name="alergias_con_medicas" id="alergias_con_medicas" class="form-control"></textarea>
        </div>

        <div class="mb-3">
          <label for="grupo_asignado_fk" class="form-label">Grupo Asignado:</label>
          <select name="grupo_asignado_fk" id="grupo_asignado_fk" class="form-select" required>
            {% for grupo in grupos %}
              <option value="{{ grupo['id_grupo'] }}">
                {{ grupo['nombre_grupo'] }} - Encargado: {{ grupo['encargado'] }}
              </option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="tutor_asignado_fk" class="form-label">Tutor Asignado:</label>
          <select name="tutor_asignado_fk" id="tutor_asignado_fk" class="form-select" required>
            {% for tutor in tutores %}
              <option value="{{ tutor['id_tutor'] }}">
                {{ tutor['nombre_completo'] }}
              </option>
            {% endfor %}
          </select>
        </div>

        <!-- Botón para registrar -->
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg">Registrar Niño</button>
        </div>
      </form>

      <!-- Enlace para regresar al Dashboard -->
      <div class="text-center mt-4">
        <a href="/admin/dashboard" class="btn btn-secondary btn-lg">Volver al Dashboard</a>
      </div>
    </div>

    <!-- Agregar el script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
