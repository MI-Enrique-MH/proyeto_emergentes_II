<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Grupos</title>
    <!-- Enlace a Bootstrap 5.1.3 desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body class="bg-light">

    <div class="container mt-5">
      <!-- Título principal -->
      <h1 class="text-center text-muted mb-4">Lista de Grupos</h1>

      <!-- Tabla para mostrar los datos -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
          <thead class="table-primary">
            <tr>
              <th>ID Grupo</th>
              <th>Nombre del Grupo</th>
              <th>Capacidad Máxima</th>
              <th>Cuidador a Cargo</th>
            </tr>
          </thead>
          <tbody>
            {% for grupo in grupos %}
            <tr>
              <td>{{ grupo['id_grupo'] }}</td>
              <td>{{ grupo['nombre_grupo'] }}</td>
              <td>{{ grupo['capacidad_maxima'] }}</td>
              <td>{{ grupo['cuidador'] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <!-- Espacio entre la tabla y los botones -->
      <div class="text-center mt-4">
        <!-- Botón para registrar un nuevo grupo -->
        <a href="/admin/grupo/registrar" class="btn btn-danger btn-lg">Registrar Nuevo Grupo</a>
      </div>

      <!-- Espacio entre el botón y el enlace al Dashboard -->
      <div class="text-center mt-3">
        <!-- Enlace para regresar al Dashboard -->
        <a href="/admin/dashboard" class="btn btn-primary btn-lg">Volver al Dashboard</a>
      </div>
    </div>

    <!-- Agregar el script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
