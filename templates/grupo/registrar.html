<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Grupo</title>
    <!-- Enlace a Bootstrap 5.1.3 desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body class="bg-light">

    <div class="container mt-5">
      <!-- Título principal -->
      <h1 class="text-center text-muted mb-4">Registrar Grupo</h1>

      <!-- Formulario de registro -->
      <form method="POST">
        <div class="mb-3">
          <label for="id_grupo" class="form-label">ID Grupo:</label>
          <input type="text" class="form-control" name="id_grupo" id="id_grupo" required>
        </div>

        <div class="mb-3">
          <label for="nombre_grupo" class="form-label">Nombre del Grupo:</label>
          <input type="text" class="form-control" name="nombre_grupo" id="nombre_grupo" required>
        </div>

        <div class="mb-3">
          <label for="capacidad_maxima" class="form-label">Capacidad Máxima:</label>
          <input type="number" class="form-control" name="capacidad_maxima" id="capacidad_maxima" required>
        </div>

        <div class="mb-3">
          <label for="id_cuidador_fk" class="form-label">Cuidador a Cargo:</label>
          <select name="id_cuidador_fk" id="id_cuidador_fk" class="form-select" required>
            <option value="">Seleccione un cuidador</option>
            {% for cuidador in cuidadores %}
              <option value="{{ cuidador['id_cuidador'] }}">
                {{ cuidador['nombre'] }} {{ cuidador['apellido'] }}
              </option>
            {% endfor %}
          </select>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success btn-lg">Registrar</button>
        </div>
      </form>

      <!-- Enlace para regresar al Dashboard -->
      <div class="text-center mt-4">
        <a href="/admin/dashboard" class="btn btn-secondary btn-lg">Volver al Dashboard</a>
      </div>
    </div>

    <!-- Agregar el script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
