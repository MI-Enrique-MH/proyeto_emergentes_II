<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Grupo</title>
    <!-- Enlace a Bootstrap 5.1.3 desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <!-- Título principal -->
      <h1 class="text-center text-muted mb-4">Editar Grupo</h1>

      <!-- Formulario para editar el grupo -->
      <div class="card shadow-sm p-4">
        <form method="POST" action="/admin/grupo/editar/{{ grupo['id_grupo'] }}">
          <div class="mb-3">
            <label for="id_grupo" class="form-label">ID del Grupo</label>
            <input 
              type="text" 
              class="form-control" 
              id="id_grupo" 
              name="id_grupo" 
              value="{{ grupo['id_grupo'] }}" 
              readonly>
          </div>
          <div class="mb-3">
            <label for="nombre_grupo" class="form-label">Nombre del Grupo</label>
            <input 
              type="text" 
              class="form-control" 
              id="nombre_grupo" 
              name="nombre_grupo" 
              value="{{ grupo['nombre_grupo'] }}" 
              required>
          </div>
          <div class="mb-3">
            <label for="capacidad_maxima" class="form-label">Capacidad Máxima</label>
            <input 
              type="number" 
              class="form-control" 
              id="capacidad_maxima" 
              name="capacidad_maxima" 
              value="{{ grupo['capacidad_maxima'] }}" 
              required>
          </div>
          <div class="mb-3">
            <label for="id_cuidador_fk" class="form-label">Cuidador a Cargo</label>
            <select class="form-select" id="id_cuidador_fk" name="id_cuidador_fk" required>
              {% for cuidador in cuidadores %}
              <option value="{{ cuidador['id_cuidador'] }}" 
                {% if grupo['id_cuidador_fk'] == cuidador['id_cuidador'] %}selected{% endif %}>
                {{ cuidador['nombre'] }} {{ cuidador['apellido'] }}
              </option>
              {% endfor %}
            </select>
          </div>
          <div class="d-flex justify-content-between">
            <!-- Botón para guardar los cambios -->
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <!-- Botón para cancelar -->
            <a href="/admin/grupo/lista" class="btn btn-secondary">Cancelar</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Agregar el script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
