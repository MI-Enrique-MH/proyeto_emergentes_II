<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Cuidador</title>
    <!-- Enlace a Bootstrap 5.1.3 desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body class="bg-light">

    <div class="container mt-5">
      <!-- Título principal -->
      <h1 class="text-center text-muted mb-4">Registrar Cuidador</h1>

      <!-- Mensaje de error si existe -->
      {% if error %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
      {% endif %}

      <!-- Formulario para registrar al cuidador -->
      <form method="POST" class="shadow-sm p-4 rounded bg-white">
        <div class="mb-3">
          <label for="id_cuidador" class="form-label">ID Cuidador</label>
          <input type="text" class="form-control" id="id_cuidador" name="id_cuidador" required>
        </div>

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido" required>
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="text" class="form-control" id="telefono" name="telefono">
        </div>

        <div class="mb-3">
          <label for="fecha_contactacion" class="form-label">Fecha de Contactación</label>
          <input type="date" class="form-control" id="fecha_contactacion" name="fecha_contactacion">
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-danger btn-lg px-4 py-2">Registrar</button>
        </div>
      </form>

    </div>

    <!-- Agregar el script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
