<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cuidador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center mb-4">Editar Cuidador</h1>

      <form method="POST">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" value="{{ cuidador['nombre'] }}" required>
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido" value="{{ cuidador['apellido'] }}" required>
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="text" class="form-control" id="telefono" name="telefono" value="{{ cuidador['telefono'] }}" required>
        </div>
        <div class="mb-3">
          <label for="fecha_contactacion" class="form-label">Fecha de Contactación</label>
          <input type="date" class="form-control" id="fecha_contactacion" name="fecha_contactacion" value="{{ cuidador['fecha_contactacion'] }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar Cuidador</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
