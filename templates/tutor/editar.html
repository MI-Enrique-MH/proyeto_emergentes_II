<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tutor</title>
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Editar Tutor</h1>
        
        <!-- Formulario para editar tutor -->
        <form action="/admin/tutor/editar/{{ tutor['id_tutor'] }}" method="post" class="p-4 border rounded bg-white shadow">
            <div class="mb-3">
                <label for="id_tutor" class="form-label">ID del Tutor</label>
                <input type="text" id="id_tutor" name="id_tutor" class="form-control" value="{{ tutor['id_tutor'] }}" readonly>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" value="{{ tutor['nombre'] }}" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" id="apellido" name="apellido" class="form-control" value="{{ tutor['apellido'] }}" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" id="telefono" name="telefono" class="form-control" value="{{ tutor['telefono'] }}">
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" id="direccion" name="direccion" class="form-control" value="{{ tutor['direccion'] }}">
            </div>
            <div class="mb-3">
                <label for="relacion_con_el_niño" class="form-label">Relación con el Niño</label>
                <input type="text" id="relacion_con_el_niño" name="relacion_con_el_niño" class="form-control" value="{{ tutor['relacion_con_el_niño'] }}">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg">Guardar Cambios</button>
                <a href="/admin/tutor/lista" class="btn btn-secondary btn-lg">Cancelar</a>
            </div>
        </form>
    </div>

    <!-- Enlace a los scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
