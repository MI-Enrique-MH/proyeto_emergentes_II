<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Tutor</title>
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Registrar Tutor</h1>
        
        <!-- Formulario de Registro -->
        <form method="POST" class="p-4 border rounded shadow-sm bg-white">
            <div class="mb-3">
                <label for="id_tutor" class="form-label">ID del Tutor:</label>
                <input type="text" name="id_tutor" id="id_tutor" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" name="nombre" id="nombre" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" name="apellido" id="apellido" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="text" name="telefono" id="telefono" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección:</label>
                <input type="text" name="direccion" id="direccion" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="relacion_con_el_niño" class="form-label">Relación con el Niño:</label>
                <input type="text" name="relacion_con_el_niño" id="relacion_con_el_niño" class="form-control">
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg w-100">Registrar Tutor</button>
        </form>
        
        <!-- Enlace al Dashboard -->
        <div class="text-center mt-4">
            <a href="/admin/dashboard" class="btn btn-secondary">Volver al Dashboard</a>
        </div>
    </div>

    <!-- Enlace a los scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
