<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REGISTRARSE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      /* Establecer la imagen de fondo */
      body {
        background-image: url('https://img.freepik.com/vector-gratis/diseno-fondo-flores-cielo-azul_1308-4982.jpg?t=st=1733773761~exp=1733777361~hmac=ca6e7830048d6c7f37ca742a75c37802c4d36f84d2b6d4cf9ea62310cd963f93&w=740'); /* Reemplaza con tu URL */
        background-size: 100% 100%; /* Ajusta la imagen al tamaño completo del body */
        background-position: center; /* Centra la imagen */
        background-repeat: no-repeat; /* Evita que la imagen se repita */
        height: 100vh; /* Hace que el body ocupe toda la altura de la pantalla */
        margin: 0; /* Elimina cualquier margen por defecto */
      }

      /* Estilo para la tarjeta de formulario */
      .card {
        background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco con transparencia */
        border-radius: 15px; /* Esquinas redondeadas */
      }

      footer {
        width: 100%;
        height: 200px;
        background-color: black;
        color: blanchedalmond;
        margin-top: 40px;
      }

      /* Estilo para el mensaje flash */
      .alert-container {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">REGISTRARSE</h3>

        <!-- Alertas de mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
          <div class="alert-container">
            {% for category, message in messages %}
              <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          </div>
        {% endif %}
        {% endwith %}

        <!-- Formulario de registro -->
        <form action="/register" method="POST">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Completo:</label>
            <input type="text" class="form-control" name="nombre" required>
          </div>
          
          <div class="mb-3">
            <label for="username" class="form-label">Usuario:</label>
            <input type="text" class="form-control" name="username" required>
          </div>
        
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" name="password" required>
          </div>

          <button class="btn btn-primary w-100">Enviar Registro</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
